<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Complex Table</title>
        <!--CSS Sheat-->
        <link rel="stylesheet" href="style.css">
        <!--JQUERY Sheat-->
        <script src="jquery-3.6.0.js"></script>
        <script src="main.js"></script>
        <!--Google Fonts-->
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Overpass:wght@100&family=Poppins:wght@900&display=swap');
            </style>
    </head>
    <body>
        <h1>Complex Table</h1>
        <table>
            <tr>
                <td rowspan="11">TBC</td>
                <td>Order no:</td>
                <td colspan="3">#ABC001</td>
            </tr>
            <tr>
                <td>Order date:</td>
                <td colspan="3">"3-March-2022"</td>
            </tr>
            <tr>
                <td colspan="4">Customer</td>
            </tr>
            <tr>
                <td>Name</td>
                <td colspan="3">John James</td>
            </tr>
            <tr>
                <td>Adress:</td>
                <td colspan="3">Jan Huss 3, 11543</td>
            </tr>
            <tr>
                <td>Order details:</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Of Mice and Man</td>
                <td>Book</td>
                <td>10 eur</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Les Miserables</td>
                <td>Book</td>
                <td> 8.56 eur</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Samsung Galaxy</td>
                <td>Mobile phone</td>
                <td>200 eur</td>
            </tr>
            <tr>
                <td colspan="3">TOTAL</td>
                <td>218.56 eur</td>
            </tr>
        </table>
    </body>
</html>
